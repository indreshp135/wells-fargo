<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName fm.indreshp.xyz
    ServerAlias fm.indreshp.xyz
    # DocumentRoot /var/www/fm.indreshp.xyz
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined


    ProxyPass /api http://localhost:8001/
    ProxyPassReverse /api http://localhost:8001/

    ProxyPass /accounts http://localhost:8001/
    ProxyPassReverse /accounts http://localhost:8001/

    ProxyPass / http://localhost:1338/
    ProxyPassReverse / http://localhost:1338/
</VirtualHost>
